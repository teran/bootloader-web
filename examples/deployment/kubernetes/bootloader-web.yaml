---
apiVersion: v1
kind: Service
metadata:
  name: bootloader-web
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      name: http
  selector:
    app: bootloader-web
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bootloader-web
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app: bootloader-web
    spec:
      containers:
        - name: bootloader-web
          image: teran/bootloader-web:latest
          resources:
            requests:
              memory: '256Mi'
              cpu: '300m'
            limits:
              memory: '1Gi'
              cpu: '1000m'
          env:
            - name: BOOTLOADER_URL
              value: 'http://bootloader.services.svc.example.org/'
            - name: BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: bootloader-keys
                  key: broker_url
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: bootloader-keys
                  key: db_host
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: bootloader-keys
                  key: db_name
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bootloader-keys
                  key: db_password
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: bootloader-keys
                  key: db_user
          ports:
            - containerPort: 80
              name: http
