[tox]
envlist =
  py27-dj{16,17,18,19,110,111}
  py36-dj{16,17,18,19,110,111}
  flake8py2
  flake8py3
skipsdist = True

[testenv]
deps = -rbootloader/requirements.txt
setenv =
  DB_HOST=localhost
  DB_USER=postgres
  DB_NAME=bootloader
changedir =
  bootloader
commands =
  ./manage.py test --noinput

[testenv:flake8py2]
basepython = python2.7
deps =
  flake8
commands =
  flake8 --version
  flake8 --show-source --statistics --isolated

[testenv:flake8py3]
basepython = python3.6
deps =
  flake8
commands =
  flake8 --version
  flake8 --show-source --statistics --isolated

[flake8]
exclude =
    .tox,
    .git,
    __pycache__,
    *.pyc,
    *.egg-info,
    .cache,
    .eggs
