[tox]
envlist =
  py27-dj{19,110,111}
skipsdist = True

[testenv]
deps = -rbootloader/requirements.txt
setenv =
  DB_HOST=localhost
  DB_USER=postgres
  DB_NAME=bootloader
commands = python bootloader/manage.py test --noinput

[testenv:flake8]
deps =
    flake8
commands =
  flake8 --version
  flake8

[flake8]
exclude =
    .tox,
    .git,
    __pycache__,
    *.pyc,
    *.egg-info,
    .cache,
    .eggs
